services:
    # MongoDB Database
    mongo:
        image: mongo:7
        container_name: todo-mongo
        restart: unless-stopped
        ports:
            - "27017:27017"
        volumes:
            - mongo_data:/data/db
        environment:
            MONGO_INITDB_DATABASE: todo-app-db

    redis:
        image: redis:7-alpine
        container_name: todo-app-redis
        ports:
            - "6379:6379"
        volumes:
            - redis-data:/data
        command: redis-server --appendonly yes
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            timeout: 3s
            retries: 3

    # Your Todo App
    app:
        build: .
        container_name: todo-app
        restart: unless-stopped
        ports:
            - "3000:3000"
        depends_on:
            - mongo
        env_file:
            - .env.docker
        volumes:
            - .:/app
            - /app/node_modules

volumes:
    mongo_data:
    redis_data:
