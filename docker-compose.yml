# Docker Compose for Development
# This file contains only backing services (MongoDB, Redis)
# Your Node.js app runs locally for better development experience

services:
    # MongoDB Database
    mongo:
        image: mongo:7
        container_name: todo-mongo
        restart: unless-stopped
        ports:
            - "27017:27017"
        volumes:
            - mongo_data:/data/db
        environment:
            MONGO_INITDB_DATABASE: todo-app-db

    # Redis Cache
    redis:
        image: redis:7-alpine
        container_name: todo-app-redis
        restart: unless-stopped
        ports:
            - "6379:6379"
        volumes:
            - redis_data:/data
        command: redis-server --appendonly yes
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            timeout: 3s
            retries: 3

volumes:
    mongo_data:
    redis_data:
